<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer votre trajet</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            position: relative;
            background-image: url(file:///C:/Users/21268/Downloads/voiture.jpeg);
            background-size: cover;
            width: 100%;
            max-width: 1400px;
            height: auto;
            min-height: 100vh;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            font-size: 44px;
            font-family: 'Zen Old Mincho', serif;
            font-weight: 700;
            line-height: 73px;
            text-align: center;
            color: rgb(0, 37, 244);
            margin-top: 15px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background-color: rgb(0, 37, 244);
        }
        
        .form-group {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
           
        }
        

        .input-container {
            position: relative;
            width: 100%;
        }
        
        .input-field {
            background-color:rgb(246, 240, 233) ;
            width: 100%;
            height: 60px;
            border: 1.5px solid #447fb3ff;
            border-radius: 41px;
            padding: 0 0px 0 80px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            color: #000000ff;
            outline: none;
        }
        
        .input-field::placeholder {
            color: #868686ff;
        }
        
        .icon {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            height: 26px;
        }
        
        .submit-btn {
            background-color: rgb(68, 85, 179);
            border: none;
            border-radius: 14px;
            width: 155px;
            height: 57px;
            font-size: 26px;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #0496f7;
            transform: scale(1.02);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 48px;
                line-height: 70px;
            }
            
            .form-label {
                font-size: 28px;
                line-height: 42px;
            }
            
            .input-field {
                height: 70px;
                font-size: 24px;
            }
            
            .submit-btn {
                width: 280px;
                height: 90px;
                font-size: 32px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 36px;
                line-height: 54px;
            }
            
            .form-label {
                font-size: 24px;
                line-height: 36px;
            }
            
            .input-field {
                height: 60px;
                font-size: 20px;
                padding-left: 60px;
            }
            
            .icon {
                width: 30px;
                height: 30px;
                left: 15px;
            }
            
            .submit-btn {
                width: 220px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Créer votre trajet</h1>
        <form id="journey-form">
            <div class="form-group">
               
                <div class="input-container">
                    <img src="file:///C:/Users/21268/Downloads/seo_icons_line-26-512%201.svg" alt="Location icon" class="icon">
                    <input type="text" id="departure" class="input-field" placeholder="point de départ" required>
                </div>
            </div>
            
            <div class="form-group">
      
                <div class="input-container">
                    <img src="file:///C:/Users/21268/Downloads/seo_icons_line-26-512%201.svg" alt="Location icon" class="icon">
                    <input type="text" id="destination" class="input-field" placeholder="Destination" required>
                </div>
            </div>
            
            <div class="form-group">
               
                <div class="input-container">
                    <img src="file:///C:/Users/21268/Downloads/seo_icons_line-26-512%201%20(1).svg" alt="Calendar icon" class="icon">
                    <input type="text" id="date" class="input-field" placeholder="JJ/MM/AAAA" value="05/05/2025" required>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button type="submit" class="submit-btn">Valider</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const journeyForm = document.getElementById('journey-form');
            const departureInput = document.getElementById('departure');
            const destinationInput = document.getElementById('destination');
            const dateInput = document.getElementById('date');
            
            // Simple date picker functionality
            dateInput.addEventListener('focus', function() {
                this.type = 'date';
                this.placeholder = '';
                // Convert from DD/MM/YYYY to YYYY-MM-DD for the date input
                if (this.value) {
                    const parts = this.value.split('/');
                    if (parts.length === 3) {
                        this.value = `${parts[2]}-${parts[1]}-${parts[0]}`;
                    }
                }
            });
            
            dateInput.addEventListener('blur', function() {
                if (!this.value) {
                    this.type = 'text';
                    this.placeholder = 'JJ/MM/AAAA';
                } else {
                    // Convert from YYYY-MM-DD to DD/MM/YYYY for display
                    const date = new Date(this.value);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    
                    this.type = 'text';
                    this.value = `${day}/${month}/${year}`;
                }
            });
            
            // Form submission
            journeyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate inputs
                if (!departureInput.value.trim()) {
                    alert('Veuillez entrer un point de départ');
                    return;
                }
                
                if (!destinationInput.value.trim()) {
                    alert('Veuillez entrer une destination');
                    return;
                }
                
                if (!dateInput.value.trim()) {
                    alert('Veuillez sélectionner une date de départ');
                    return;
                }
                
                // Simulate form submission
                alert(`Trajet créé avec succès !
De: ${departureInput.value}
À: ${destinationInput.value}
Date: ${dateInput.value}`);
                
                // Here you would typically send the data to a server
                console.log('Form submitted with:', {
                    departure: departureInput.value,
                    destination: destinationInput.value,
                    date: dateInput.value
                });
            });
            
            // Simulate location autocomplete functionality
            const locationInputs = [departureInput, destinationInput];
            
            locationInputs.forEach(input => {
                input.addEventListener('input', function() {
                    // This would typically call an API for location suggestions
                    console.log(`Searching for location: ${this.value}`);
                });
            });
        });
    </script>
</body>
</html>
