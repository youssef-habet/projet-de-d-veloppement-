<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir votre moyen de transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Zen Old Mincho', serif;
            background-image: url('voiture.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            min-height: 100vh;
            color: #333;
        }
        /* NOUVEAUX STYLES POUR LA SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(232, 235, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1.5px solid rgb(77, 55, 248);
            text-align: center;
        }

        .sidebar-title {
            color: rgb(77, 55, 248);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgb(6, 6, 6);
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background-color: rgb(147, 149, 255);
            border-left-color: rgb(0, 21, 255);
            transform: translateX(5px);
        }

        .sidebar-item-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: rgb(0, 0, 0);
        }

        .sidebar-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            color: rgba(0, 37, 244, 1);
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            visibility: visible;
        }

        .sidebar-toggle:hover {
            background-color: rgb(255, 255, 255);
            transform: scale(1.1);
        }

        .sidebar-toggle.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Sidebar Styles */
        .sidebar2 {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .sidebar2 h2 {
            color: #0025f4;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 2px solid #0025f4;
            padding-bottom: 10px;
        }
        
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .filter-section h3 {
            color: #447fb3;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .filter-option:hover {
            background-color: #f8f9fa;
        }
        
        .filter-option input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .filter-option label {
            cursor: pointer;
            font-size: 16px;
        }
        
        .selected-count {
            background: #0025f4;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        /* Distance Slider Styles */
        .distance-slider-container {
            padding: 10px 0;
        }
        
        .distance-slider-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .distance-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            margin-bottom: 10px;
            -webkit-appearance: none;
        }
        
        .distance-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0025f4;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 37, 244, 0.3);
        }
        
        .distance-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0025f4;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 37, 244, 0.3);
        }
        
        .distance-markers {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Background Options */
        
      .bg-option {
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
        }
        
        .bg-option:hover {
            border-color: #0025f4;
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        
        .bg-option.active {
            border-color: #0025f4;
            background: #0025f4;
            color: white;
        }
        
        .bg-option.gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .bg-option.gradient.active {
            border-color: #667eea;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }
        
        .container {
            background-image: url('C:\Users\21268\Downloads\voiture.jpeg');
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 44px;
            font-weight: 700;
            text-align: center;
            color: rgb(7, 44, 255);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .underline {
            width: 214px;
            height: 3px;
            background-color: rgb(7, 44, 255);
            margin-bottom: 40px;
            border-radius: 2px;
        }
        
        .transport-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0px;
            margin-bottom: 30px;
            width: 85%;
            max-width: 1000px;
        }
        
        .transport-card {
            width: 150px;
            height: 150px;
            border: 2px solid rgb(64, 51, 240);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(237, 245, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .transport-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .transport-card:hover::before {
            left: 100%;
        }
        
        .transport-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: #0025f4;
        }
        
        .transport-card.selected {
            background: linear-gradient(135deg, #0025f4, #447fb3);
            color: white;
            border-color: #0025f4;
            box-shadow: 0 10px 30px rgba(0, 37, 244, 0.4);
        }
        
        .transport-card.selected .transport-name {
            color: white;
            font-weight: 600;
        }
        
        .transport-icon {
            width: 50px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            transition: transform 0.3s;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }
        
        .transport-card:hover .transport-icon {
            transform: scale(1.1);
        }
        
        .transport-name {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            color: #333;
            text-transform: capitalize;
        }
        
        .selection-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .transport-card.selected .selection-indicator {
            display: flex;
        }
        
        .search-button {
            width: 100%;
            max-width: 500px;
            height: 70px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            border: none;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .search-button:hover::before {
            left: 100%;
        }
        
        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4);
        }
        
        .search-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .search-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .search-text {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: white;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                order: 2;
            }
            
            .main-content {
                order: 1;
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .transport-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .transport-card {
                height: 180px;
            }
            
            .transport-icon {
                width: 60px;
                height: 60px;
            }
            
            .transport-name {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .transport-options {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // State management
            const state = {
                selectedTransports: new Set(),
                walkingDistance: 2,
                activeBackground: 'images/background.jpg',
                filters: {
                    preferences: new Set()
                }
            };
            
            // DOM elements
            const transportCards = document.querySelectorAll('.transport-card');
            const searchButton = document.getElementById('search-button');
            const selectionCount = document.getElementById('selection-count');
            const preferenceFilters = document.querySelectorAll('.filter-section input[type="checkbox"]:not([name])');
            const walkingDistanceSlider = document.getElementById('walking-distance');
            const distanceValue = document.getElementById('distance-value');
            const backgroundOptions = document.querySelectorAll('.bg-option');
            
            // Transport card functionality
            function updateTransportSelection(card) {
                const transport = card.dataset.transport;
                const isSelected = card.classList.contains('selected');
                
                if (isSelected) {
                    // Deselect
                    card.classList.remove('selected');
                    card.setAttribute('aria-pressed', 'false');
                    state.selectedTransports.delete(transport);
                } else {
                    // Select
                    card.classList.add('selected');
                    card.setAttribute('aria-pressed', 'true');
                    state.selectedTransports.add(transport);
                }
                
                updateSelectionCount();
                updateSearchButtonState();
                announceSelection(transport, !isSelected);
            }
            
            function updateSelectionCount() {
                const count = state.selectedTransports.size;
                selectionCount.textContent = `${count} transport(s) sélectionné(s)`;
            }
            
            function updateSearchButtonState() {
                const hasSelection = state.selectedTransports.size > 0;
                searchButton.disabled = !hasSelection;
                
                if (hasSelection) {
                    searchButton.querySelector('.search-text').textContent = 
                        `Rechercher avec ${state.selectedTransports.size} transport(s)`;
                } else {
                    searchButton.querySelector('.search-text').textContent = 
                        'Sélectionnez au moins un transport';
                }
            }
            
            function announceSelection(transport, isSelected) {
                const message = isSelected ? 
                    `${transport} sélectionné` : 
                    `${transport} désélectionné`;
                
                // Create accessible announcement
                const announcement = document.createElement('div');
                announcement.textContent = message;
                announcement.style.position = 'absolute';
                announcement.style.left = '-9999px';
                announcement.setAttribute('aria-live', 'polite');
                document.body.appendChild(announcement);
                
                setTimeout(() => {
                    document.body.removeChild(announcement);
                }, 1000);
            }
            
            // Event listeners for transport cards
            transportCards.forEach(card => {
                card.addEventListener('click', () => updateTransportSelection(card));
                
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        updateTransportSelection(card);
                    }
                });
            });
            
            // Search button functionality
            searchButton.addEventListener('click', function() {
                if (state.selectedTransports.size > 0) {
                    const selectedList = Array.from(state.selectedTransports).join(', ');
                    const filters = getActiveFilters();
                    
            
                    
                    // Simulate search with loading state
                    const originalText = this.querySelector('.search-text').textContent;
                    this.querySelector('.search-text').textContent = 'Recherche en cours...';
                    this.disabled = true;
                    
                    setTimeout(() => {
                        this.querySelector('.search-text').textContent = originalText;
                        this.disabled = false;
                        updateSearchButtonState();
                    }, 2000);
                } else {
                    alert('Veuillez sélectionner au moins un moyen de transport.');
                }
            });
            
            // Walking distance slider
            walkingDistanceSlider.addEventListener('input', function() {
                state.walkingDistance = parseFloat(this.value);
                distanceValue.textContent = state.walkingDistance;
            });
            
            // Background change functionality
            backgroundOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    backgroundOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    const bgValue = this.dataset.bg;
                    state.activeBackground = bgValue;
                    
                    if (bgValue === 'gradient') {
                        document.body.style.backgroundImage = 'none';
                        document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    } else {
                        document.body.style.background = 'none';
                        document.body.style.backgroundImage = `url('${bgValue}')`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundAttachment = 'fixed';
                        document.body.style.backgroundRepeat = 'no-repeat';
                    }
                });
            });
            
            // Filter functionality
            function getActiveFilters() {
                const filters = [];
                
                preferenceFilters.forEach(filter => {
                    if (filter.checked) {
                        filters.push(filter.nextElementSibling.textContent);
                    }
                });
                
                return filters;
            }
            
            // Initialize
            updateSelectionCount();
            updateSearchButtonState();
            
            // Set default background option as active
            backgroundOptions[0].classList.add('active');
            
            // Add some interactive animations
            transportCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(-5px) scale(1.02)';
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = '';
                    }
                });
            });
        });
        
            document.getElementById('search-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'visualisation de trajet.html';
        });
        // NOUVEAU SCRIPT POUR LA SIDEBAR
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const closeSidebar = document.getElementById('close-sidebar');
            const profileLink = document.getElementById('profile-link');
            const historyLink = document.getElementById('history-link');
            const logoutLink = document.getElementById('logout-link');

            // Fonction pour ouvrir la sidebar
            function openSidebar() {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('active');
                sidebarToggle.classList.add('hidden'); // Cacher l'icône
                document.body.style.overflow = 'hidden';
            }

            // Fonction pour fermer la sidebar
            function closeSidebarFunc() {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
                sidebarToggle.classList.remove('hidden'); // Réafficher l'icône
                document.body.style.overflow = 'auto';
            }

            // Event listeners pour ouvrir/fermer la sidebar
            sidebarToggle.addEventListener('click', openSidebar);
            closeSidebar.addEventListener('click', closeSidebarFunc);
            sidebarOverlay.addEventListener('click', closeSidebarFunc);

            // Event listeners pour les options de la sidebar
            profileLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Redirection vers la page Profile');
                closeSidebarFunc();
            });

            historyLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Redirection vers la page Historique');
                closeSidebarFunc();
            });

            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                    alert('Déconnexion réussie');
                    closeSidebarFunc();
                    // Ici vous pourriez rediriger vers la page de connexion
                }
            });

            // Fermer la sidebar avec la touche Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                    closeSidebarFunc();
                }
            });
    </script>
</body>
</html>
