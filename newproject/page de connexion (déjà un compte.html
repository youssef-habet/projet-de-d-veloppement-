<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mon Compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #718096;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            width: 18px;
            height: 18px;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-toggle svg {
            width: 100%;
            height: 100%;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }

        .custom-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #718096;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 20px;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal pour mot de passe oubli√© */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #718096;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px;
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .btn-primary {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .modal {
                margin: 10px;
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">üöå</div>
                <h1 class="welcome-title">Bon retour !</h1>
                <p class="welcome-subtitle">Connectez-vous √† votre compte</p>
            </div>

            <div class="error-message" id="error-message">
                <span>‚ö†Ô∏è</span>
                <span id="error-text"></span>
            </div>

            <div class="success-message" id="success-message">
                <span>‚úÖ</span>
                <span id="success-text"></span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Adresse email</label>
                    <div class="input-container">
                        <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <div class="input-container">
                        <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <circle cx="12" cy="16" r="1"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <button type="button" class="password-toggle" id="toggle-password">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <div class="custom-checkbox" id="remember-checkbox"></div>
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password-link">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">Se connecter</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Connexion...</span>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>Pas encore de compte ?</span>
            </div>

            <div class="signup-link">
                <a href="#" id="signup-link">Cr√©er un compte gratuitement</a>
            </div>
        </div>
    </div>

    <!-- Modal Mot de passe oubli√© -->
    <div class="modal-overlay" id="forgot-password-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Mot de passe oubli√© ?</h3>
                <p class="modal-subtitle">Entrez votre email pour recevoir un lien de r√©initialisation</p>
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label class="form-label" for="reset-email">Adresse email</label>
                    <div class="input-container">
                        <input type="email" id="reset-email" class="form-input" placeholder="votre@email.com" required>
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="cancel-reset">Annuler</button>
                    <button type="submit" class="btn-primary" id="send-reset">Envoyer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // √âl√©ments du DOM
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember-checkbox');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const resetForm = document.getElementById('reset-form');
        const cancelReset = document.getElementById('cancel-reset');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Basculer la visibilit√© du mot de passe
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Changer l'ic√¥ne
            if (type === 'password') {
                this.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>`;
            } else {
                this.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <path d="m1 1 22 22"/>
                </svg>`;
            }
        });

        // Checkbox personnalis√©
        rememberCheckbox.addEventListener('click', function() {
            this.classList.toggle('checked');
        });

        // Afficher/masquer les messages
        function showMessage(type, text) {
            const messageDiv = type === 'error' ? errorMessage : successMessage;
            const textSpan = type === 'error' ? document.getElementById('error-text') : document.getElementById('success-text');
            
            // Masquer l'autre message
            if (type === 'error') {
                successMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'none';
            }
            
            textSpan.textContent = text;
            messageDiv.style.display = 'flex';
            
            // Auto-masquer apr√®s 5 secondes
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Connexion
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = rememberCheckbox.classList.contains('checked');
            
            // Animation de chargement
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            loginBtn.disabled = true;
            
            // Simulation de connexion
            setTimeout(() => {
                // Validation simple (remplacez par votre logique d'authentification)
                if (email === 'test@example.com' && password === '123456') {
                    showMessage('success', 'Connexion r√©ussie ! Redirection en cours...');
                    
                    // Sauvegarder les pr√©f√©rences
                    if (remember) {
                        localStorage.setItem('rememberUser', 'true');
                        localStorage.setItem('userEmail', email);
                    }
                    
                    setTimeout(() => {
                        // Redirection vers le tableau de bord
                        alert('Redirection vers le tableau de bord...');
                        // window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showMessage('error', 'Email ou mot de passe incorrect');
                }
                
                // Reset du bouton
                btnText.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }, 2000);
        });

        // Modal mot de passe oubli√©
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        cancelReset.addEventListener('click', function() {
            forgotPasswordModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            resetForm.reset();
        });

        // Fermer la modal en cliquant √† l'ext√©rieur
        forgotPasswordModal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // R√©initialisation du mot de passe
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            const sendBtn = document.getElementById('send-reset');
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Envoi...';
            
            // Simulation d'envoi d'email
            setTimeout(() => {
                showMessage('success', `Email de r√©initialisation envoy√© √† ${email}`);
                forgotPasswordModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                resetForm.reset();
                
                sendBtn.disabled = false;
                sendBtn.textContent = 'Envoyer';
            }, 2000);
        });

        // Charger les pr√©f√©rences utilisateur
        window.addEventListener('load', function() {
            if (localStorage.getItem('rememberUser') === 'true') {
                const savedEmail = localStorage.getItem('userEmail');
                if (savedEmail) {
                    document.getElementById('email').value = savedEmail;
                    rememberCheckbox.classList.add('checked');
                }
            }
        });

        // Lien vers la page d'inscription
        document.getElementById('signup-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'connexion.html';
        });

        // Fermer la modal avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && forgotPasswordModal.classList.contains('active')) {
                forgotPasswordModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
