<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation du Trajet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #013cff 0%, #7ba3fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 0;
            min-height: 600px;
        }

        .map-container {
            position: relative;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #map {
            width: 100%;
            height: 600px;
            border: none;
        }

        .trip-details {
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .route-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #003cff;
            transition: transform 0.3s ease;
        }

        .route-info:hover {
            transform: translateY(-5px);
        }

        .route-info h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .route-info h3::before {
            content: 'üöå';
            margin-right: 10px;
        }

        .route-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .route-detail:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .route-detail .label {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .route-detail .value {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.05rem;
        }

        .price {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.3);
        }

        .price .amount {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .price .currency {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .buy-button {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(86, 171, 47, 0.3);
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(86, 171, 47, 0.4);
        }

        .buy-button:active {
            transform: translateY(-1px);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .trip-details {
                order: -1;
            }
            
            #map {
                height: 400px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0048ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="back-button" class="back-button" type="button">‚Üê Retour</button>
            <h1>Visualiser votre Trajet</h1>
            <p>D√©tails et itin√©raire de votre voyage</p>
        </div>

        <div class="content">
            <div class="map-container">
                <div id="map">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement de la carte...</p>
                    </div>
                </div>
            </div>

            <div class="trip-details">
                <div>
                    <div class="route-info">
                        <h3>Informations du Trajet</h3>
                        <div class="route-detail">
                            <span class="label">D√©part</span>
                            <span class="value" id="departure">Hay riad</span>
                        </div>
                        <div class="route-detail">
                            <span class="label">Arriv√©e</span>
                            <span class="value" id="arrival">Agdal</span>
                        </div>
                        <div class="route-detail">
                            <span class="label">Date</span>
                            <span class="value" id="date">15 Juin 2025</span>
                        </div>
                        <div class="route-detail">
                            <span class="label">Heure de d√©part</span>
                            <span class="value" id="departure-time">14:30</span>
                        </div>
                        <div class="route-detail">
                            <span class="label">Dur√©e estim√©e</span>
                            <span class="value" id="duration">15min</span>
                        </div>
                        <div class="route-detail">
                            <span class="label">Distance</span>
                            <span class="value" id="distance">4 km</span>
                        </div>
                    </div>
                </div>

                <button class="buy-button" id="buy-button">
                    üé´ Acheter le Ticket
                </button>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es du trajet (√† remplacer par des donn√©es dynamiques)
        const tripData = {
            departure: 'Hay riad',
            arrival: 'Agdal',
            date: '15 Juin 2025',
            departureTime: '14:30',
            duration: '15min',
            distance: '4 km',
            departureCoords: { lat: 33.5731, lng: -7.5898 },
            arrivalCoords: { lat: 34.0209, lng: -6.8416 }
        };

        let map;
        let directionsService;
        let directionsRenderer;

        // Initialisation de Google Maps
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: { lat: 33.8, lng: -7.2 },
                styles: [
                    {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{ color: '#4facfe' }]
                    },
                    {
                        featureType: 'landscape',
                        elementType: 'geometry',
                        stylers: [{ color: '#f5f5f5' }]
                    }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                polylineOptions: {
                    strokeColor: '#4facfe',
                    strokeWeight: 5,
                    strokeOpacity: 0.8
                },
                markerOptions: {
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="18" fill="#4facfe" stroke="white" stroke-width="4"/>
                                <circle cx="20" cy="20" r="8" fill="white"/>
                            </svg>
                        `)
                    }
                }
            });
            directionsRenderer.setMap(map);

            calculateAndDisplayRoute();
        }

        function calculateAndDisplayRoute() {
            directionsService.route({
                origin: tripData.departureCoords,
                destination: tripData.arrivalCoords,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    
                    // Mettre √† jour les informations avec les donn√©es r√©elles
                    const route = response.routes[0];
                    const leg = route.legs[0];
                    
                    document.getElementById('duration').textContent = leg.duration.text;
                    document.getElementById('distance').textContent = leg.distance.text;
                } else {
                    console.error('Erreur lors du calcul de l\'itin√©raire:', status);
                    // Afficher une carte statique en cas d'erreur
                    showStaticMap();
                }
            });
        }

        function showStaticMap() {
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); height: 100%; display: flex; align-items: center; justify-content: center; color: white; flex-direction: column;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üó∫Ô∏è</div>
                    <h3>Carte du trajet</h3>
                    <p>${tripData.departure} ‚Üí ${tripData.arrival}</p>
                </div>
            `;
        }

        function goBack() {
            if (confirm('√ätes-vous s√ªr de vouloir retourner √† la page pr√©c√©dente?')) {
                window.history.back();
            }
        }

        // Charger Google Maps (remplacez YOUR_API_KEY par votre cl√© API)
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap';
            script.defer = true;
            script.async = true;
            document.head.appendChild(script);
            
            // En cas d'erreur de chargement, afficher une carte statique
            script.onerror = () => {
                console.warn('Impossible de charger Google Maps API');
                showStaticMap();
            };
        }

        // Initialiser la page
        document.addEventListener('DOMContentLoaded', () => {
            // Charger les donn√©es du trajet (remplacer par des donn√©es dynamiques)
            updateTripInfo();
            
            // Charger Google Maps
            loadGoogleMaps();
        });

        function updateTripInfo() {
            document.getElementById('departure').textContent = tripData.departure;
            document.getElementById('arrival').textContent = tripData.arrival;
            document.getElementById('date').textContent = tripData.date;
            document.getElementById('departure-time').textContent = tripData.departureTime;
        }
            document.getElementById('buy-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'payment.html';
        });
             document.getElementById('back-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'choisir un moyen de transport.html';
        });
    </script>
</body>
</html>
