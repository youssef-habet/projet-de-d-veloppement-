<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir votre moyen de transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Zen Old Mincho', serif;
            background-image: url(file:///C:/Users/21268/Downloads/voiture.jpeg);
            background-color: #ffffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #e6e6e6;
        }
        
        .container {
            max-width: 1440px;
            min-width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 44px;
            font-weight: 700;
            line-height: 33px;
            text-align: center;
            color:rgb(0, 37, 244);
            margin-top: 15px;
            margin-bottom: 30px;
        }
        
        .underline {
            width: 214px;
            height: 3px;
            background-color:rgb(0, 37, 244);
            margin-bottom: 40px;
        }
        
        .transport-options {
            display: flex;
            flex-wrap: wrap;
            transform: scale(0.8);
            justify-content: center;
            gap: 70px;
            margin-bottom: 40px;
        }
        
        .transport-card {
            width: 196px;
            height: 223px;
            border: 4px solid #458de0;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e6e6e6;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .transport-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .transport-card.selected {
            background-color: #458de0;
            box-shadow: 0 0 15px rgba(68, 127, 179, 0.5);
        }
        
        .transport-icon {
            width: 104px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .transport-name {
            font-size: 36px;
            font-weight: 400;
            line-height: 53px;
            text-align: center;
            color: #000000ff;
        }
        
        .search-button {
            width: 524px;
            height: 67px;
            background-color: #447fb3ff;
            border-radius: 53px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
            border: none;
        }
        
        .search-button:hover {
            background-color: #3a6d9e;
        }
        
        .search-icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
        }
        
        .search-text {
            font-family: 'Poppins', sans-serif;
            font-size: 26px;
            font-weight: 400;
            line-height: 54px;
            text-align: center;
            color: rgb(0, 0, 0);
        }
        
        @media (max-width: 1200px) {
            h1 {
                font-size: 48px;
                line-height: 70px;
            }
            
            .search-button {
                width: 600px;
            }
            
            .search-text {
                font-size: 30px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                line-height: 52px;
            }
            
            .transport-options {
                gap: 20px;
            }
            
            .transport-card {
                width: 160px;
                height: 180px;
            }
            
            .transport-icon {
                width: 80px;
            }
            
            .transport-name {
                font-size: 28px;
                line-height: 40px;
            }
            
            .search-button {
                width: 90%;
                height: 80px;
            }
            
            .search-text {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
                line-height: 40px;
            }
            
            .underline {
                width: 200px;
            }
            
            .transport-options {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-button {
                height: 60px;
            }
            
            .search-icon {
                width: 30px;
                height: 30px;
            }
            
            .search-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choisir votre moyen de transport</h1>
        <div class="underline"></div>
        
        <div class="transport-options">
            <div class="transport-card" id="tramway-card" role="button" aria-pressed="false" tabindex="0">
                <img src="file:///C:/Users/21268/Downloads/image%201.svg" alt="Icône tramway" class="transport-icon">
                <p class="transport-name">tramway</p>
            </div>
            
            <div class="transport-card" id="bus-card" role="button" aria-pressed="false" tabindex="0">
                <img src="file:///C:/Users/21268/Downloads/image%202.svg" alt="Icône bus" class="transport-icon">
                <p class="transport-name">bus</p>
            </div>
            
            <div class="transport-card" id="taxi-card" role="button" aria-pressed="false" tabindex="0">
                <img src="C:\Users\21268\Downloads\1529044396.jpeg" alt="Icône taxi" class="transport-icon">
                <p class="transport-name">taxi</p>
            </div>
            
            <div class="transport-card" id="moto-card" role="button" aria-pressed="false" tabindex="0">
                <img src="file:///C:/Users/21268/Downloads/image%204.svg" alt="moto icon" class="transport-icon">
                <p class="transport-name">moto</p>
            </div>
        </div>
        
        <button class="search-button" id="search-button">
            <img src="file:///C:/Users/21268/Downloads/image%201%20(1).svg" alt="Icône de recherche" class="search-icon">
            <span class="search-text">Trouver les chemins disponibles</span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all transport cards
            const transportCards = document.querySelectorAll('.transport-card');
            const searchButton = document.getElementById('search-button');
            let selectedTransport = null;
            
            // Add click event to each transport card
            transportCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove selected class from all cards
                    transportCards.forEach(c => {
                        c.classList.remove('selected');
                        c.setAttribute('aria-pressed', 'false');
                    });
                    
                    // Add selected class to clicked card
                    this.classList.add('selected');
                    this.setAttribute('aria-pressed', 'true');
                    
                    // Get the selected transport type
                    selectedTransport = this.querySelector('.transport-name').textContent;
                    
                    // Provide visual feedback
                    const feedback = document.createElement('div');
                    feedback.textContent = ${selectedTransport} sélectionné;
                    feedback.style.position = 'absolute';
                    feedback.style.left = '-9999px';
                    feedback.setAttribute('aria-live', 'polite');
                    document.body.appendChild(feedback);
                    
                    setTimeout(() => {
                        document.body.removeChild(feedback);
                    }, 1000);
                });
                
                // Add keyboard support
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
            
            // Add click event to search button
            searchButton.addEventListener('click', function() {
                if (selectedTransport) {
                    alert(Recherche des chemins disponibles en ${selectedTransport}...);
                    // In a real application, this would navigate to a results page or fetch data
                } else {
                    alert('Veuillez sélectionner un moyen de transport d\'abord.');
                }
            });
        });
    </script>
</body>
</html>
